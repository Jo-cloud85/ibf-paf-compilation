<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1>Order List</h1>
        <table class="table table-striped table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Delivery Date</th>
                    <th>Rush</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="purchaseOrder: ${purchaseOrderList}">
                    <td data-th-text="${purchaseOrder.getId}"></td>
                    <td data-th-text="${purchaseOrder.getName}"></td>
                    <td data-th-text="${purchaseOrder.getEmail}"></td>
                    <td data-th-text="${purchaseOrder.getDeliveryDate}"></td>
                    <td data-th-text="${purchaseOrder.isRush}"></td>
                    <td data-th-text="${purchaseOrder.getComments}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/">Go Back to Order Form</a>
    </div>
    <div class="container pt-5">
        <h1>Item List</h1>
        <table class="table table-striped table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="item: ${itemList}">
                    <td data-th-text="${item.getId}"></td>
                    <td data-th-text="${item.getItem}"></td>
                    <td data-th-text="${item.getQuantity}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/">Go Back to Order Form</a>
    </div>
</body>
</html>
